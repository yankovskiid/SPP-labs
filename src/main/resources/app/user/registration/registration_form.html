<h2>Registration</h2>
<form #registrationForm="ngForm">
    <input type="email"
           id="email"
           name="email"
           required
           [(ngModel)]="registrationUser.email"
           #email="ngModel"
           placeholder="Enter your e-mail"/>

    <br>
    <div [hidden]="email.valid || email.pristine" class="error-message">
        Please enter e-mail!
    </div>

    <input type="text"
           id="nick"
           name="nick"
           required
           [(ngModel)]="registrationUser.nick"
           #nick="ngModel"
           placeholder="Enter your nick"
    />
    <br>
    <div [hidden]="nick.valid || nick.pristine" class="error-message">
        Please enter your nick!
    </div>

    <input type="password"
           required
           id="password"
           name="password"
           [(ngModel)]="registrationUser.password"
           #password="ngModel"
           placeholder="Enter your password"/>

    <br>
    <div [hidden]="password.valid || password.pristine" class="error-message">
        Please enter password!
    </div>

    <input type="password"
           required
           id="repeatPassword"
           name="repeatPassword"
           [(ngModel)]="registrationUser.repeatPassword"
           #repeatPassword="ngModel"
           placeholder="Repeat your password"/>

    <br>
    <div [hidden]="repeatPassword.valid || repeatPassword.pristine" class="error-message">
        Please repeat password!
    </div>
    <div [hidden]="hidden">
        {{errorMessage}}
    </div>

    <button (click)="onSubmit()" [disabled]="!registrationForm.valid">Submit</button>
</form>
