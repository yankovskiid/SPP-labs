<h1>Add new comment</h1>
<form #commentForm="ngForm">
    <input type="text"
           placeholder="Text"
           name="text"
           required
           [(ngModel)]="comment.text"
           #name="ngModel">
    <br>

    <button (click)="save(true)" [disabled]="!commentForm.valid">Save</button>
    <button (click)="save(false)">Cancel</button>
</form>
