<p class="comments-title">Comments</p>
<div (click)="addComment()" *ngIf="authService.isAuth()" class="sign-petition-button-block">
    <div class="sign-petition-button">
        <p>Add comment</p>
    </div>
</div>
<div *ngIf="editingComment !== null" comment-edit [comment]="editingComment" (endEdit)="saveComment($event)" class="form-block"></div>
<div class="comments">
    <div *ngFor="let comment of comments" class="comment-block">
        <div class="comment-title">
            <p class="comment-author-name">{{comment.userNick}}</p>
        </div>
        <p class="comment-text">{{comment.text}}</p>
    </div>
</div>
