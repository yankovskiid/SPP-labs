<span (click)="addComment()" *ngIf="authService.isAuth()">Add</span>
<div *ngIf="editingComment !== null" comment-edit [comment]="editingComment" (endEdit)="saveComment($event)"></div>
<div *ngFor="let comment of comments">
    <p><b>User: </b>{{comment.user.username}}</p>
    <p><b>Text: </b>{{comment.text}}</p>
</div>
