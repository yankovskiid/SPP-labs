<table class="container table">
    <tr class="table-title">
        <th colspan="1">Name</th>
        <th colspan="1">Country</th>
    </tr>
    <tr *ngFor="let city of cities">
        <td>{{city.name}}</td>
        <td>{{city.country}}</td>
        <td class="table-align-right">
            <span class="material-icons t-link" (click)="editCity(city)">mode_edit</span>
            <span class="material-icons t-link" (click)="deleteCity(city)">delete</span>
        </td>
    </tr>
</table>
<span class="button button-add" (click)="addCity()">Add</span>
<div id="error-block" [hidden]="errorHidden">
    <p>{{errorMessage}}</p>
</div>
<div *ngIf="editingCity !== null" city-edit [city]="editingCity" (endEdit)="saveCity($event)"></div>
