<table class="container table">
    <tr class="table-title">
        <th colspan="1">Email</th>
        <th colspan="1">isBlocked</th>
        <th colspan="1">Roles</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.email}}</td>
        <td>{{user.blocked}}</td>
        <td>{{user.roles}}</td>
        <td class="table-align-right">
            <span class="material-icons t-link" (click)="editUser(user)">mode_edit</span>
            <span class="material-icons t-link" (click)="deleteUser(user)">delete</span>
        </td>
    </tr>
</table>
<div *ngIf="editingUser !== null" user-edit [user]="editingUser" (endEdit)="saveUser($event)"></div>
