<table>
    <tr>
        <th>Name</th>
    </tr>
    <tr *ngFor="let category of categories">
        <td>{{ category.name }}</td>
        <td>
            <span (click)="editCategory(category)">Edit</span>
            <span (click)="deleteCategory(category)">Delete</span>
        </td>
    </tr>
</table>
<span (click)="addCategory()">Add</span>
<div *ngIf="editingCategory !== null" category-edit [category]="editingCategory" (endEdit)="saveCategory($event)"></div>
