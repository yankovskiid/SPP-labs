<h1>Categories edit</h1>
<form #roleForm="ngForm">
    <input type="text"
        placeholder="Name"
        name="name"
        required
        [(ngModel)]="role.name"
        #name=""ngModel>
    <br>

    <button (click)="save(true)" [disabled]="!roleForm.valid">Save</button>
    <button (click)="save(false)">Cancel</button>
</form>
