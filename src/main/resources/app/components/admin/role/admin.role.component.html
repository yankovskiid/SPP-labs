<table class="container table">
    <tr class="table-title">
        <th colspan="1">Name</th>
    </tr>
    <tr *ngFor="let role of roles">
        <td>{{role.name}}</td>
        <td class="table-align-right">
            <span class="material-icons t-link" (click)="editRole(role)">mode_edit</span>
            <span class="material-icons t-link" (click)="deleteRole(role)">delete</span>
        </td>
    </tr>
</table>
<span class="button button-add" (click)="addRole()">Add</span>
<div id="error-block" [hidden]="errorHidden">
    <p>{{errorMessage}}</p>
</div>
<div *ngIf="editingRole !== null" role-edit [role]="editingRole" (endEdit)="saveRole($event)"></div>
