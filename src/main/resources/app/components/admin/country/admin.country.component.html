<table class="container table">
        <tr class="table-title">
            <th colspan="1">Name</th>
        </tr>
        <tr *ngFor="let country of countries">
            <td>{{country.name}}</td>
            <td class="table-align-right">
                <span class="material-icons t-lin" (click)="editCountry(country)">mode_edit</span>
                <span class="material-icons t-lin" (click)="deleteCountry(country)">delete</span>
            </td>
        </tr>
</table>
<span class="button button-add" (click)="addCountry()">Add</span>
<div id="error-block" [hidden]="errorHidden">
    <p>{{errorMessage}}</p>
</div>
<div *ngIf="editingCountry !== null" country-edit [country]="editingCountry" (endEdit)="saveCountry($event)"></div>
